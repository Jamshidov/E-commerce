{% extends 'shopapp/base.html' %}
{%block title%}Detail Page{% endblock %}

{% block content %}
    <div class="row p-3">
        {% for item in product %}
            <div class="row align-items-center justify-content-evenly">
                <div class="col">
                    <div class="col">
                        <img src="{{ item.image.url }}" alt="{{ item.name }}" width="200" height="200" class="img-thumbnail">
                    </div>
                    <div class="col p-2">
                        <h2>описание</h2>
                        {{ item.description }}
                    </div>
                </div>
                <div class="col p-3">
                    <div class="col p-3"><h2>{{ item.title }}</h2></div>
                    <div class="col p-3"><h3>Название: {{ item.name }}</h3></div>
                    <div class="col p-3"><h3>Стоимость: {{ item.price }} сум</h3></div>
                </div>
                <div>
                    <a href="{% url 'shopapp:item_add' item.id %}"><button class="btn btn-success">add cart</button></a>
                </div>
            </div>
        {% endfor %}
    </div>
    <style>
        .col
        {

        }
    </style>
{% endblock %}
