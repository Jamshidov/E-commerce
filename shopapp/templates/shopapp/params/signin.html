{% extends 'shopapp/base.html' %}
{% block title %}Sign In{% endblock %}

{% block content %}
<div class="row col-6" id="signin_block">
    <form action="{% url 'shopapp:signin' %}" method="POST" class="row needs-validation" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            <label for="FormInput1" class="form-label">Login</label>
            <input class="form-control" id="FormInput1" type="text" name="username" required>
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Please choose a username.</div>
        </div>
        <div class="mb-3">
            <label for="FormInput2" class="form-label">Password</label>
            <input class="form-control" id="FormInput2" type="password" name="password" required>
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Please choose a password.</div>
        </div>
        <div class="d-grid">
            <button class="btn btn-success" type="submit">send</button>
        </div>
    </form>
</div>
<div class="row" id="form_error">
    {% for m in messages %}
        <div class="alert alert-danger mt-3" role="alert">{{ m }}</div>
    {% endfor %}
</div>
{% endblock %}
